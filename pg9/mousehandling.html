<!DOCTYPE html>
<html>
<head>
<title>Mouse Handling</title>
</head>
<body style="text-align: center;">

<h2>Mouse Handling</h2>
<img id="imgTag" src="/home/student/Theertha/png1.png" width="300" height="200"
     onmouseover="changeImg()"
     onmouseout="setOld()" />

<p id="text">Old image displayed</p>
<script>
function changeImg() {
  document.getElementById("imgTag").src = "/home/student/Theertha/png2.png"; 
  document.getElementById("text").innerHTML = "New image displayed";
}
function setOld() {
  document.getElementById("imgTag").src = "/home/student/Theertha/png1.png"; 
  document.getElementById("text").innerHTML = "Old image displayed";
}
</script>
</body>
</html>
