<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script>
    function validate() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;
      var user = document.getElementById("user").value;
      var pass = document.getElementById("pass").value;

      if (name === "" || email === "" || mobile === "" || user === "" || pass === "") {
        alert("Please fill all fields");
        return false;
      }

      if (isNaN(mobile) || mobile.length !== 10) {
        alert("Enter a valid 10-digit mobile number");
        return false;
      }

      alert("Form submitted successfully");
      return true;
    }
  </script>
</head>
<body style="background-color:green; color:black; text-align:center;">
  <h2>Form Validation</h2>
  <form onsubmit="return validate()">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="text" id="email"><br><br>
    Mobile: <input type="text" id="mobile"><br><br>
    Username: <input type="text" id="user"><br><br>
    Password: <input type="password" id="pass"><br><br>
    <input type="reset" value="Reset" style="background-color:cyan;">
    <input type="submit" value="Submit" style="background-color:cyan;">
  </form>
</body>
</html>
